<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracking</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<h1>Baby Tracking</h1>

<h2>Registrér Amning</h2>
<form id="amningForm">
    <label>Starttidspunkt:</label>
    <input type="datetime-local" id="startTime" required><br>

    <label>Sluttidspunkt:</label>
    <input type="datetime-local" id="endTime" required><br>

    <label>Venstre bryst tid (min):</label>
    <input type="number" id="leftBreastTime" required><br>

    <label>Højre bryst tid (min):</label>
    <input type="number" id="rightBreastTime" required><br>

    <label>Sidst brugte bryst:</label>
    <select id="lastBreastUsed">
        <option value="Venstre">Venstre</option>
        <option value="Højre">Højre</option>
    </select><br>

    <button type="submit">Gem Amning</button>
</form>

<script src="/js/script.js"></script>

</body>
</html>
