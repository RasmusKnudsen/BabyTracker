<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Eget CSS -->
    <link rel="stylesheet" href="/public/css/style.css">

    <!-- JavaScript -->
    <script defer src="/public/js/script.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Baby Tracker</h1>

    <div class="card p-4 shadow-sm">
        <form id="trackingForm">
            <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                <select id="type" class="form-select">
                    <option value="sleep">Søvn</option>
                    <option value="feed">Ammning</option>
                    <option value="diaper">Bleskift</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="value" class="form-label">Detaljer:</label>
                <input type="text" id="value" class="form-control" required placeholder="Højre bryst, 2 timer, Tis + afføring">
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Tidspunkt:</label>
                <input type="datetime-local" id="time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Gem</button>
        </form>
    </div>

    <h2 class="mt-5 text-center">Indtastede Data</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-success">
            <tr>
                <th>Type</th>
                <th>Detaljer</th>
                <th>Tidspunkt</th>
            </tr>
            </thead>
            <tbody id="entries"></tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
